
<!--编辑分类页面-->
{% extends 'cms/news/../base.html' %}

{% block title %}
新增分类|CMS后台管理系统
{% endblock %}
{% block content-header %}
新增分类
{% endblock %}

{% block content %}
<div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <form action="{% url 'cms:edit_category' %}?category_id={{ category.id }}" role="form" method="get">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">分类名称</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" value="{{ category.name }}" name="name">
                            <input type="text" style="display: none;" value="{{ category.id }}" name="category_id">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary pull-right">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
