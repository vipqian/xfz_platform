{% extends 'cms/news/../base.html' %}

{% block title %}
发布新闻|CMS后台管理系统
{% endblock %}
{% block content-header %}
<h1>发布新闻</h1>
{% endblock %}

{% block js %}
    <script src="https://unpkg.com/qiniu-js@2.4.0/dist/qiniu.min.js"></script>
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/editor_news.min.js' %}"></script>
    <script>
        $(function () {
            window.ue = UE.getEditor('editor',{
        // 编辑器高度
        'initialFrameHeight': 400,
        // 使用图片上传
        'serverUrl': '/ueditor/upload/'
    });

        ue.ready(function() {
            //默认显示内容
            ue.setContent('{{ news.content|safe }}');
        });
            })
    </script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <form action="" role="form" method="get">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">标题</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入标题" name="title" value="{{ news.title }}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">作者</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入作者" name="author" value="{{ news.author }}">
                        </div>
                        <div class="form-group">
                            <label for="category-from">分类</label>
                            <select name="category" id="category-from" class="form-control">
                                <option value="{{ news.category_id }}">{{ news.category.name }}</option>
                                {% for category in categorys %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="desc-form">描述</label>
                            <input type="text" class="form-control" id="desc-form" placeholder="请输入描述" name="desc" value="{{ news.desc }}">
                        </div>
                        <div class="form-group">
                            <label for="thumbnail-form">缩略图</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="thumbnail-form" placeholder="" name="thumbnail" readonly value="{{ news.thumbnail }}">
                                <span class="input-group-btn">
                                    <label class="btn-default btn btn-file">
                                        上传图片<input type="file" class="btn btn-default" id="thumbnail-btn">

                                    </label>
                                </span>
                            </div>

                        </div>

                        <div class="form-group" id="progress-group" style="display: none;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                                0%
                                </div>
</div>
                        </div>

                        <div class="form-group">
                            <label for="content-form">标题</label>
                            <script id="editor" type="text/plain"></script>
                        </div>





                    </div>
                    <div class="box-footer">
                        <button id="sub-btn" class="btn btn-primary pull-right" data-news-id="{{ news.id }}">保存</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
