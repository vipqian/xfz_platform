{% extends 'cms/base.html' %}

{% block title %}
发布课程|CMS后台管理系统
{% endblock %}
{% block content-header %}
<h1>发布课程</h1>
{% endblock %}


{% block js %}
    <script src="https://unpkg.com/qiniu-js@2.4.0/dist/qiniu.min.js"></script>
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/cms/course/editor_course.min.js' %}"></script>
    <script>
        $(function () {
            window.ue = UE.getEditor('editor',{
        // 编辑器高度
        'initialFrameHeight': 400,
        // 使用图片上传
        'serverUrl': '/ueditor/upload/'
    });

        ue.ready(function() {
            //默认显示内容
            ue.setContent('{{ course.profile|safe }}');
        });
            })
    </script>
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <form action="" role="form" method="get">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">标题</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入标题" name="title" value="{{ course.title }}">
                        </div>
                        <div class="form-group">
                            <label for="teacher-from">讲师</label>
                            <select name="teacher" id="teacher-from" class="form-control">
                                {% for teacher in teachers %}
                                    {% if course.teacher.id == teacher.id %}
                                        <option value="{{ teacher.id }}" selected>{{ teacher.name }}</option>          {% else %}
                                        <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                                    {% endif %}

                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category-from">分类</label>
                            <select name="category" id="category-from" class="form-control">
                                {% for category in categorys %}
                                    {% if course.category.id == category.id %}
                                        <option value="{{ category.id }}" selected>{{ category.name }}</option>
                                    {% else %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="voide-form">视屏地址</label>
                            <input type="text" class="form-control" id="voide-form" placeholder="请输入视屏地址" name="voideUrl" value="{{ course.video_url }}">
                        </div>
                        <div class="form-group">
                            <label for="cover-form">封面图</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="thumbnail-form" placeholder="" name="coverUrl" readonly value="{{ course.cover_url }}">
                                <span class="input-group-btn">
                                    <label class="btn-default btn btn-file">
                                        上传图片<input type="file" class="btn btn-default" id="thumbnail-btn">

                                    </label>
                                </span>
                            </div>

                        </div>

                        <div class="form-group" id="progress-group" style="display: none;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                                0%
                                </div>
</div>
                        </div>
                        <div class="form-group">
                            <label for="price-form">价格</label>
                            <input type="text" class="form-control" id="price-form" placeholder="请输入描述" name="price" value="{{ course.price }}">
                        </div>
                        <div class="form-group">
                            <label for="desc-form">时长</label>
                            <input type="text" class="form-control" id="desc-form" placeholder="请输入描述" name="duration" value="{{ course.duration }}">
                        </div>

                        <div class="form-group">
                            <label for="content-form">标题</label>
                            <script id="editor" type="text/plain"></script>
                        </div>


                    </div>
                    <div class="box-footer">
                        <button id="sub-btn" class="btn btn-primary pull-right" data-course-id="{{ course.id }}">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
